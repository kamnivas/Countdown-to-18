<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 18</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
        }

        #result {
            margin: 20px 0;
            font-size: 1.5em;
        }

        button {
            background-color: #0254d6;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <h1>Countdown to 18</h1>
    <div id="result"></div><div id="buttons">
        <button onclick="calculateCountdown('days')">Show Days</button>
        <button onclick="calculateCountdown('months')">Show Months</button>
        <button onclick="calculateCountdown('years')">Show Years</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
